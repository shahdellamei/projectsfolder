<!DOCTYPE html>
<html lang="en">

  <head>
    <title>France interactive slides</title>
    <meta charset="utf-8">
  
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
   
 <link rel="stylesheet" href="css/bootstrap.min.css">
 
 	<link href="css/main.css" rel="stylesheet">
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>

</head>
<body>
<h1> The Beauty of France</h1>

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
  </ol>
  
  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/piana.jpg" alt="pianadardo">
      <div class="carousel-caption">
      <h3> Piana Dardo</h3>
       </div>
    </div>
   
    
    <div class="item">
      <img src="images/sea.jpg" alt="sea">
      <div class="carousel-caption">
      <h3> Bora Bora</h3>
      </div>
    </div>
    
      <div class="item">
        <img src="images/hommage.jpg" alt="hommage">
        <div class="carousel-caption">
          <h3>Place de la Bastille</h3>
        </div>
      </div>

      <div class="item">
        <img src="images/mountain.jpg" alt="mountain" >
        <div class="carousel-caption">
          <h3>Aiguille du Dru</h3>
        </div>
      </div>
  
    </div>
    

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div id= "links">

<p><em>Permission to use these photos here</em><a href="https://commons.wikimedia.org/wiki/File:Piana_Dardo_dans_les_Calanche.jpg"><br> Piana Dardo</br></a></p>

<p><a href= "https://commons.wikimedia.org/wiki/File:Aiguille_du_Dru_3.jpg">
Aiguille du Dru</a></p>

</div>

<div id="github">

<p><em>This can also be found on Github<a href="https://github.com/shahdellamei/Projects-Folder/tree/gh-pages"><br> Github</br></a></p>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
